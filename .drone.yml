kind: pipeline
name: eier_speck

platform:
  os: linux
  arÑh: amd64
type: docker

steps:
  - name: prepare
    image: alpine
    environment:
      USERS:
        from_secret: USERS_JSON
    commands:
      - echo $USERS > users.json
      - echo "Done"
  - name: build
    volumes:
      - name: docker
        path: /var/run/docker.sock
    image: plugins/docker
    settings:
      repo:
        from_secret: DOCKER_REPO
      username:
        from_secret: DOCKER_USER
      password:
        from_secret: DOCKER_PASS
      registry:
        from_secret: DOCKER_REGISTRY
    trigger:
      branch:
        - master

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
